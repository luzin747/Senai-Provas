<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Luiz</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body onload="carregar()">

    <div id="container">

        <header>
            <nav class="menu">


                <ul class="links">
                    <!-- <li>Pokedex</li> -->
                    <!-- <img src="img/icon-pokemon.png" alt=""> -->

                    <div>
                        <!-- <button class="home"></button> -->
                        <i class='bx bxs-home'></i>
                        <p>Home</p>
                    </div>

                    <div>
                        <i class='bx bx-football'></i>
                        <p class="caption-pokedex">Pokedex</p>
                    </div>

                    <div>
                        <i class='bx bxs-joystick-button'></i>
                        <p>Videogame</p>
                    </div>



                    <!-- <iconify-icon class="icones" icon="mdi:pokeball"></iconify-icon> -->

                </ul>

            </nav>
        </header>     

        <div class="cont-busca">
            <input type="text" class="buscar" placeholder="Procure seu Pokemon...">
            <i class='bx bx-search-alt-2' onclick="procurarPokes()"></i>
        </div>

        <div class="conteudo">

            <div class="cont-card-pokes">

                <div class="model">
                    <div class="card-pokes" onclick="ativarModal(this)">
                        <img class="gif-poke" src="img/gifs/turtwig.webp" alt="">

                        <span class="number-poke"></span>
                        <p class="name-poke"></p>
                        <p class="type-poke"></p>
                    </div>
                </div>

            </div>

            <div class="cont-poke-info">


                <div class="poke-info model">
                    <div>
                        <img class="img-poke" src="img/images-pokes/1.png" alt="">

                        <div class="genero">
                            <i class='bx bx-male-sign male'></i>
                            <i class='bx bx-female-sign female'></i>
                        </div>
                    </div>

                    <div class="conteudo-pokemon">

                        <span class="number-poke">N385</span>
                        <p class="name-poke"></p>

                        <div class="type-poke-card">

                            <p class="type-poke-1">s</p>
                            <!-- <p class="type-poke-2"></p> -->

                        </div>

                        <div>
                            <p>HABILIDADES</p>

                            <div class="cont-habilidades">
                                <p class="hb-1"></p>
                                <p class="hb-2"></p>
                            </div>
                        </div>

                        <div class="">
                            <!-- <p>Detalhes</p> -->

                            <div class="details-cont-pokemon">
                                <div class="cont-pokemon">
                                    <p class="title-details">ALTURA</p>

                                    <span class="details-pokemon height">1.7m</span>
                                </div>

                                <div class="cont-pokemon">
                                    <p class="title-details">PESO</p>

                                    <span class="details-pokemon weight">84.5kg</span>

                                </div>
                            </div>
                        </div>


                        <div class="cont-status">
                            <p class="status-title">STATUS</p>

                            <div class="status">

                                <div class="model" style="margin-left: -10px;">


                                </div>

                                <div>
                                    <span class="hp-cont">HP</span>
                                    <p class="hp"></p>
                                </div>

                                <div>
                                    <span class="atk-cont">ATK</span>
                                    <p class="atack">44</p>
                                </div>

                                <div>
                                    <span class="def-cont">DEF</span>
                                    <p class="def">44</p>
                                </div>

                                <div>
                                    <span class="spa-cont">SpA</span>
                                    <p class="special-atack">44</p>
                                </div>

                                <div>
                                    <span class="spo-cont">SpO</span>
                                    <p class="special-defense">44</p>
                                </div>

                                <div>
                                    <span class="spd-cont">SPD</span>
                                    <p class="speed">44</p>
                                </div>

                                <div>
                                    <span class="tot-cont">TOT</span>
                                    <p class="total">44</p>
                                </div>
                            </div>

                        </div>

                        <div class="cont-evolution">
                            <p class="title-evolution">SEQUENCIA</p>

                            <div class="evolution">
                                <img src="" class="img-evolution-before" alt="">
                                <p>-></p>

                                <img src="" class="img-evolution-atual" alt="">
                                <p>-></p>

                                <img src="" class="img-evolution-after" alt="">

                            </div>
                        </div>


                    </div>


                </div>

            </div>

        </div>




    </div>

</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="js/script.js"></script>

</html>
