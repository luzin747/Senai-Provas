<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Fórum</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-icon.webp" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="img/" type="image/x-icon"> -->
</head>

<body>


    
    <div id="container">




        <div class="login-cont">

            <div class="cont-img-banner">
                <img src="./img/IMAGES/banner-mine-03.jpg" alt="">

            </div>

            <div class="cont-login">
                <img class="img-logo" src="img/IMAGES/Minecraft-2-icon.png" alt="">

                <div class="cont-title">
                    <h1>Login Fórum</h1>
                    <!-- <hr> -->
                </div>
                <form>

                    <div class="single-input">
                        <input type="text" class="input" id="user" required>
                        <label for="user">Usuario</label>
                    </div>
                    <div class="single-input">
                        <input type="password" class="input" id="senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    <p class="id"></p>
                    <p class="erros modal">Credenciais inválidas</p>
                </form>

                

                <div class="esquece-cont">
                    <a href="">Esqueceu a Senha?</a>
                </div>

                <div class="cont-btn-logar">
                    <button class="button-login" onclick="logar()">Logar 
                        <img class="img-btn" src="img/creeper face.png" alt="">
                    </button>
                </div>
                     

                <div class="outros-meios-cadastros">

                    <div>

                        <p>ou Faça Login com:</p>
                    </div>

                    <div class="cont-icons">
                        <i class='bx bxl-google'></i>

                        <i class='bx bxl-facebook-circle'></i>

                        <i class='bx bxl-twitter'></i>
                    </div>


                </div>


                <div class="cadastrar-cont">
                    <a href="../pages/Cadastro/index.html">Cadastrar Agora!</a>
                </div>

            </div>

        </div>

        <!-- <div class="cont-img-banner">
            <img src="img/IMAGES/sla-removebg-preview.png" alt="">

        </div> -->

    </div>

</body>

<script src="js/script.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
