<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Forúm RenasCraft</title>

    <link rel="stylesheet" href="css/cadastra.css">
</head>

<body>


    <div id="container">

        <div class="cont-cadastra">

            <div class="cont-img-banner">
                <img class="img-banner" src="img/IMAGES/kindpng_2062746.png" alt="">
            </div>

            <div>
                <h1>Faça Já Seu Cadastro</h1>

                <hr>

                <div class="cont-inps">

                    <div class="inps">
                        <div class="single-input">
                            <input type="text" class="input">
                            <label>Nome</label>
                        </div>

                        <div class="single-input">
                            <input class="input" type="text">
                            <label>Sobrenome</label>
                        </div>
                    </div>

                    <div class="inps">
                        <div class="single-input">
                            <input class="input" type="text" id="user">
                            <label for="user">Usúario</label>
                        </div>

                        <div class="single-input">
                            <input class="input" type="email">
                            <label>Email</label>
                        </div>
                    </div>

                    <div class="inps">

                        <div class="single-input">
                            <input class="input" type="password">
                            <label>Senha</label>
                        </div>

                        <div class="single-input">
                            <input class="input" type="password">
                            <label>Confirmar Senha</label>
                        </div>

                    </div>

                    <div class="btn-cadastrar">
                        <button class="btn-cadastrar">
                            <img class="img-btn" src="../../Login/img/creeper face.png" alt="">

                            Cadastrar
                            <img class="img-btn" src="../../Login/img/creeper face.png" alt="">
                        </button>

                    </div> 

                </div class="input">
                <p class="link-login">Já Possui Cadastro?</label>

            </div>

        </div>
    </div>

</body>

</html>
