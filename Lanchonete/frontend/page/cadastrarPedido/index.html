<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastrar Pedidos</title>

</head>
<body onLoad="carregar()">

    <div class="container">
        <!-- <div class="imagem">
            <img src="https://img.freepik.com/vetores-gratis/papel-de-parede-mural-do-restaurante_23-2148694555.jpg?w=1380&t=st=1674733758~exp=1674734358~hmac=f2063cde339355bca27ccd7130389c0ff5a4bcd135c0bf302ad429cdcf56487e" alt="">
        </div> -->
        <div class="tittle">
            <i class='bx bxs-pizza'></i><span>Faça seu pedido</span><i class='bx bxs-pizza'></i>
        </div>
        
        <div class="inputs">
            <div class="inputs1">
 <div>
                <p>Nome*</p>
                <input type="text" class="cliente">
            </div>
    
            <div>
                <p>Endereço*</p>
                <input type="text" class="endereco">
            </div>
    
            <div>
                <p>Bairro</p>
                <input type="text" class="bairro">
            </div>
    
            <div>
                <p>Cidade</p>
                <input type="text" class="cidade">
            </div>
    
            <div>
                <p>Produto*</p>
                <select class="select_produto" name="" id="" onClick="calcularPedido()">
                    <option value="selecionar">Selecione uma opção</option>
                    <option value="refrigerante">Refrigerante - Lata</option>
                    <option value="suco">Suco de Laranja - 500ml</option>
                    <option value="guaravita">Guaravita - 500ml</option>
                    <option value="x-burguer">X-Burguer</option>
                    <option value="x-egg">X-Egg</option>
                    <option value="x-bacon">X-Bacon</option>
                    <option value="x-tudo">X-Tudo</option>
                    <option value="x-frango">X-Frango</option>
                </select>
            </div>
            
            
            </div>
           
            <div class="inputs2">
                <div>
                    <p>Quantidade*</p>
                    <input onkeyup="calcularPedido()" type="text" class="quantidade">
                </div>
                <div>
                    <p>Preço</p>
                    <input type="text" class="preco">
                </div>
        
                <div>
                    <p>Dia</p>
                    <input type="text" class="dia">   
                </div>
        
                <div>
                    <p>Hora Pedido</p>
                    <input type="text" class="hora_pedido">
                </div>
        
                <div>
                    <p>Entregador*</p>
                    <select class="select_entregador" name="" id="">
                        <option value="selecionar">Selecione um entregador</option>
                        <option value="1">Jair</option>
                        <option value="2">Jafoi</option>
                        <option value="3">Flash</option>
                        <option value="4">Speed</option>
                    </select>
                </div>  
               
            </div>
           
            </div>
            <button onClick="cad()">Pedir</button>

       
    </div>
    
    
</body>
<script src="./js/script.js"></script>
</html>
